<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <script defer src=""></script>
    <title>Hangman Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Jogo da Forca</h1>
        <h3>Escolha uma letra</h3>
        <div class="letter-div"></div>
        <p>Use uma dica se você precisar de ajuda</p>
        <div class="hint-div hidden">
            <p>Dica:</p>
            <p class="hint-txt">Dica teste</p>
        </div>
        <div class="word-div"></div>
        <h3>Vidas Restantes: <span class="lives">5</span></h3>
        <div class="row hint-div">
            <button class="hint-btn">Dica</button>
            <button class="hint-btn">Reiniciar</button>
        </div>
    </div>
    <div class="notif hidden">
        <h2>Game Over</h2>
        <h3 class="notif-content">Você venceu!</h3>
        <h4>Palavra Correta: <span class="notif-span"></span></h4>
        <button class="notif-btn">Play again</button>
    </div>
    
</body>
</html>
